<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ActionAtlas</title>
    <link rel="stylesheet" href="/src/styles/forgotpassword.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    
    <div class="main-container">
      <img src="/default-monochrome.svg" width="500px" height="300px" />
      <div class="alert-section"></div>
    <h1>Forgot Password</h1>
    <div class="reset-div">
      <label>Email</label>
      <input type="email" name="email" placeholder="Email" id="user-email" />
      <button class="reset-button" type="submit">
        Reset Password
      </button>
      <span>Remembered your password?</span>
        <button class="login-btn" type="button">
            Login
    </div>

    <div class="reset-form hide">
      <label>New Password</label>
      <input
        type="password"
        name="password"
        placeholder="New Password"
        id="new-password"
      />
      <label>Confirm Password</label>
      <input
        type="password"
        name="password"
        placeholder="Confirm Password"
        id="confirm-new-password"
      />
      <button class="reset-button" type="submit" id="reset-button">
        Reset Password
      </button>
</div>
  </body>
  <script type="module" src="/src/js/resetpage.js"></script>
</html>
